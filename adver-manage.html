    <script type="text/javascript">
    $(function() {
        $('input, textarea').placeholder();
        var x = DiySelect({
            selector: $('#select'),
            series: [{
                text: '所有',
                val: '1',
            }, {
                text: '所有',
                val: '2',
            }, {
                text: '所有',
                val: '3',
            }, {
                text: '所有',
                val: '4',
            }]
        });
        var x = DiySelect({
            selector: $('#select1'),
            tip:'所有',  
            series: [{
                text: '所有',
                val: '1',
            }, {
                text: '所有',
                val: '2',
            }, {
                text: '所有',
                val: '3',
            }, {
                text: '所有',
                val: '4',
            }]
        });
        var x = DiySelect({
            selector: $('#select2'),
            tip:'所有',  
            series: [{
                text: '所有',
                val: '1',
            }, {
                text: '所有',
                val: '2',
            }, {
                text: '所有',
                val: '3',
            }, {
                text: '所有',
                val: '4',
            }]
        })

        var startOpt = {
                lang: 'ch',
                weekStart: 1,
                autoclose: true,
                forceParse: false,
                timepicker: false,
                format: 'Y/m/d',
                onShow: function(ct) {
                    this.setOptions({
                        maxDate: jQuery(".endTime").val() ? toChangeDate(jQuery(".endTime").val()) : false
                    })
                }

            },
            endOpt = {
                weekStart: 1,
                lang: 'ch',
                autoclose: true,
                forceParse: false,
                timepicker: false,
                format: 'Y/m/d',
                onShow: function(ct) {
                    this.setOptions({
                        minDate: jQuery(".startTime").val() ? toChangeDate(jQuery(".startTime").val()) : false,
                        maxDate: false
                    })
                }

            };

        $(".startTime").datetimepicker(startOpt);
        $(".endTime").datetimepicker(endOpt);

        function toChangeDate(text) {
            var str = text.replace(/年|月|日/gi, '/');
            return str.substr(0, str.length - 1);
        }

        $(".y1-time-tab li").click(function() {
            $(this).addClass("y1-active").siblings().removeClass("y1-active");
        })

        //表格
        var y1data = [];
        for (var i = 0; i < 50; i++) {
            y1data[i] = {
                id: i + 1,
                name1: "vivo",
                name2: "有效",
                name3: "vivo",
                name4: "广州珠海",
                name5: "13025477756",
                name6: "2017/3/29",
                opt: ''
            };
        }
        var cs = new table({
            "tableId": "y1tablenn", //必须
            "headers": ["序号", "广告主名称", "状态", "资质明晨", "联系人", "联系电话", "创建时间","操作"], //必须
            "data": y1data, //必须
            "displayNum": 8, //必须  默认 10，每页多少数
            "groupDataNum": 10 ,//可选  默认 10,最大页数
            trunPageCallBack:function(){
                //初始化表格中的下拉框
                DiySelect({
                    suitTable:true,
                    tip:'详情',
                    selector:$('#y1tablenn .ykytd-opt'),
                    series:[{text:'弹框'},{text:'删除'}],
                    callback:function(item){
                        if($(item).html()=='弹框'){
                            $('.pop-info').show();
                            $('.mask').show();
                        }
                    }
                })
            }
        });
        

         $('.js-z-pop-close').click(function() {
            $(this).parents('.pop').hide();
            $('.mask').hide();
        });

        $('.form-input').keypress(function(e){
            if(e.keyCode==13){
                e.preventDefault();
            }
        })
    })
    </script>
