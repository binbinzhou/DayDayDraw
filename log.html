<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>登录页</title>
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/log.css">
</head>

<body>
    <div class="backdrop-img">
        <img src="img/dlymLOGO.png" class="logo-img">
        <div class="land-content">
            <P class="land-ad">一定火广告投放平台</P>
            <div class="register-content">
                <div class="login-modularity">
                    <div class="entry-message">
                        <div class="save-icon">
                            <i class="iconfont icon-yonghu"></i>
                        </div>
                        <input type="text" placeholder="用户名" class="js-log-user">
                    </div>
                    <span class="user-warning-u"><!-- 请输入正确用户名 --></span>
                </div>
                <div class="login-modularity">
                    <p class="forget-message">
                        <a href="">忘记密码</a>
                    </p>
                    <div class="entry-message">
                        <div class="save-icon iconfont icon-suo"></div>
                        <input type="text" placeholder="密码" class="js-log-pass">
                    </div>
                    <span class="user-warning-p"><!-- 请输入正确密码 --></span>
                </div>
                <div class="circle-button clearfix">
                    <button class="fl js-log">
                        <!-- <a href="index.html">登录</a> -->登陆</button>
                    <button class="fr"><a href="register.html">注册</a></button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/log.js"></script>
    <!--[if IE 8]>
        <script src="js/PIE.js"></script>
        <script src="js/suitableIe.js"></script>
    <![endif]-->
</body>

</html>
