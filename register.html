<!DOCTYPE html>
<html lang="zh-CH" class="height100">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body class="height100">
    <div class="register">
        <div class="register-con">
            <div class="register-logo"><img src="img/logo.png" alt=""></div>
            <h4 class="register-header">喜从天降广告平台注册</h4>
            <form class="form-group register-form" action="">
                <div class="form-line">
                    <label for="">邮箱：</label>
                    <input class="form-input js-register-email" type="text">
                    <span class="js-warning"><!-- 请输入正确邮箱 --></span>
                </div>
                <div class="form-line">
                    <label for="">密码：</label>
                    <input class="form-input js-register-password" type="text">
                    <span class="js-warning"><!-- 请输入正确密码格式 --></span>
                </div>
                <div class="form-line">
                    <label for="">用户名：</label>
                    <input class="form-input js-register-user" type="text">
                    <span class="js-warning"><!-- 请输入正确用户名 --></span>
                </div>
                <div class="form-line">
                    <label for="">手机号:</label>
                    <input class="form-input js-register-phone" type="text">
                    <span class="js-warning"><!-- 请输入正确手机号码 --></span>
                    <p class="register-tip">用手机接收注册验证码</p>
                </div>
                <div class="form-line form-code">
                    <label for="">验证码：</label>
                    <input class="form-input js-register-code" type="text">
                    <button class="btn btn-orange js-z-verification" type="button">获取验证码</button>
                    <span class="js-warning"><!-- 验证码错误 --></span>
                </div>
            </form>
            <div class="btn-wrap">
                <button class="btn btn-orange js-register" type="button">注册</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<!--[if IE 8]>
    <script src="js/PIE.js"></script>
    <script src="js/suitableIe.js"></script>
<![endif]-->

</html>
