    <!--javascript-->
    <script src="js/jquery-1.10.2.min.js"></script>

    <script type="text/javascript">
    $(function() {
            
        var x = DiySelect({
            selector: $('#select1'),
            tip:'请选择广告主',
            series: [{
                text: '孙',
                val: '1',
            }, {
                text: '王',
                val: '2',
            }, {
                text: '兆',
                val: '3',
            }, {
                text: '李',
                val: '4',
            }]
        })
        var y = DiySelect({
            selector: $('#select2'),
            tip:'默认选中一个',
            series: [{
                text: '孙',
                val: '1',
            }, {
                text: '王',
                val: '2',
            }, {
                text: '兆',
                val: '3',
            }, {
                text: '李',
                val: '4',
            }]
        })
        //中奖数时间插件
        $(".startTime-winning").datetimepicker({
            lang: 'ch',
            timepicker:false,
            format: 'Y/m/d',
            onShow: function(ct) {
                this.setOptions({
                    maxDate: $(".endTime-winning").val() ? $(".endTime-winning").val():false
                })
            }
        })
        $(".endTime-winning").datetimepicker({
            lang: 'ch',
            timepicker:false,
            format: 'Y/m/d',
            onShow: function(ct) {
                this.setOptions({
                    minDate: $(".startTime-winning").val() ? $(".startTime-winning").val() : false,
                })
            }
        })
        $(".startTime-winning").val(formatDate(new Date(),'yyyy/MM/dd'))
        $(".endTime-winning").val(formatDate(new Date(),'yyyy/MM/dd'))

        //点击率
        $(".startTime-click").datetimepicker({
            lang: 'ch',
            timepicker:false,
            format: 'Y/m/d',
            onShow: function(ct) {
                this.setOptions({
                    maxDate: $(".endTime-click").val() ? $(".endTime-click").val():false
                })
            }
        })
        $(".endTime-click").datetimepicker({
            lang: 'ch',
            timepicker:false,
            format: 'Y/m/d',
            onShow: function(ct) {
                this.setOptions({
                    minDate: $(".startTime-click").val() ? $(".startTime-click").val() : false,
                })
            }
        })
        $(".startTime-click").val(formatDate(new Date(),'yyyy/MM/dd'))
        $(".endTime-click").val(formatDate(new Date(),'yyyy/MM/dd'))
        
        //中奖数表格
        var y1data = [];
        for (var i = 0; i < 50; i++) {
            y1data[i] = {
                id: i + 1,
                name1: "口袋小鸟",
                name2: "安溪铁观音",
                name3: "100000",
                name4: "56.3%",
                opt: '<div class="dropdwon dropdwon-table"><div class="dropdwon-header"><p class="dropdwon-text">详情</p><i class="iconfont icon-sanjiao"></i></div>'
            };
        }
        var cs = new table({
            "tableId": "y1table111", //必须
            "headers": ["序号", "广告主", "活动名称", "中奖数（曝光）", "占总中奖数比例（%）", "操作"], //必须
            "data": y1data, //必须
            "displayNum": 8, //必须  默认 10，每页多少数
            "groupDataNum": 10 //可选  默认 10,最大页数
        });

        // 点击率排行表格
        var y2data = [];
        for (var i = 0; i < 50; i++) {
            y2data[i] = {
                id: i + 1,
                name1: "口袋小鸟",
                name2: "安溪铁观音",
                name3: "100000",
                name4: "56.3%",
                opt: '<div class="dropdwon dropdwon-table"><div class="dropdwon-header"><p class="dropdwon-text">详情</p><i class="iconfont icon-sanjiao"></i></div>'
            };
        }
        var cs = new table({
            "tableId": "y1table2", //必须
            "headers": ["序号", "广告主", "活动名称", "领奖数（点击）", "点击率（%）", "操作"], //必须
            "data": y2data, //必须
            "displayNum": 8, //必须  默认 10，每页多少数
            "groupDataNum": 10 //可选  默认 10,最大页数
        });
        //投放人群重合度表格
        var y3data = [];
        for (var i = 0; i < 50; i++) {
            y3data[i] = {
                id: i + 1,
                name1: "口袋小鸟",
                name2: "安溪铁观音",
                name3: "100000",
                name4: "100000",
                name5: "500000",
                name6: "56.3%"
            };
        }
        var cs = new table({
            "tableId": "y1table33", //必须
            "headers": ["序号", "广告主", "活动名称", "投放人群数", "我的人群数", "重合人数","重合度"], //必须
            "data": y3data, //必须
            "displayNum": 8, //必须  默认 10，每页多少数
            "groupDataNum": 10 //可选  默认 10,最大页数
        });
    })
    </script>
